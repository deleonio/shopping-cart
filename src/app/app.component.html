
<div id="myDIV" class="header">
  <h2 style="margin:5px">Einkaufsliste</h2><button (click)="modalVisible = 'block'">+</button>
</div>

<!-- The Modal -->
<div #itemform id="myModal" class="modal" [style.display]="modalVisible">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close"  (click)="modalVisible = 'none'" >&times;</span>
    <div class="input-container">
      <i class="fa fa-user icon"></i>
      <input #name class="input-field" type="text" pname="name">
    </div>
  
    <div class="input-container">
      <i class="fa fa-envelope icon"></i>
      <input #anzahl class="input-field" type="number" name="anzahl" value="1">
    </div>
    
    <div class="input-container">
      <i class="fa fa-key icon"></i>
      <input #preis class="input-field" type="number"  name="preis">
    </div>
    <span (click)="addItem(name.value, anzahl.value, preis.value)"  class="addBtn">Add</span>
  </div>

</div>

<ul id="myUL">
  <li [ngClass]="{checked: item.erledigt}"*ngFor="let item of itemList$ | async ; let i = index"><span  (click)="setErledigt(item)" >{{item.anzahl}}X {{item.name}} </span><button (click)="deleteItem(i)">&times;</button></li>
</ul>
